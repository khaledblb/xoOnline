<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Welcome to Tic Tac Toe!</h1>
    <form action="/play" method="POST">
        <label for="row">Row (1, 2, or 3):</label>
        <input type="number" id="row" name="row" min="1" max="3">
        <label for="col">Column (1, 2, or 3):</label>
        <input type="number" id="col" name="col" min="1" max="3">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
