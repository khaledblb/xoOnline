<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Result</title>
    <style>
        table {
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Tic Tac Toe Result</h1>
    <table>
        {% for row in board %}
        <tr>
            {% for cell in row %}
            <td>{{ cell }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
    {% if winner %}
    <h2>Player {{ winner }} wins!</h2>
    {% else %}
    <h2>It's a tie!</h2>
    {% endif %}
    <a href="/">Play Again</a>
</body>
</html>
